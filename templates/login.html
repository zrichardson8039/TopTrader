{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <h2>Login</h2>
</div>
<div class="col-sm-6">
    <form method='POST' action="{% url 'login_request' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input class='btn btn-default' type='submit' value='Login' />
    </form>
</div>
{% endblock %}
