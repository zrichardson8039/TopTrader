<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Stock Trading Game">
    <meta name="keywords" content="Trading Game, Stock Game, Stock Simulator, Trading Simulator">
    <meta name="author" content="Zach Richardson">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>
        TopTrader-Game
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="competitor-portfolios">
                <!-- TODO: This will be replaced by the users profile picture -->
                <img class="img-responsive" id="profile-picture" src="http://placehold.it/100x80" alt="profile picture">
                <!-- TODO: This should dynamically update as user places trades -->
                <table class="portfolio">
                    <tr>
                        <td>Cash:</td>
                        <td>65,000</td>
                    </tr>
                    <tr>
                        <td>Stock:</td>
                        <td>55,000</td>
                    </tr>
                    <tr>
                        <td>Total Value:</td>
                        <td>120,000</td>
                    </tr>
                    <tr>
                        <td>Total Return:</td>
                        <td>20,000</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6" id="competitor-portfolios">
                <!-- TODO: This will be replaced by the users profile picture -->
                <img class="img-responsive" id="profile-picture" src="http://placehold.it/100x80" alt="profile picture">
                <!-- TODO: This should dynamically update as user places trades -->
                <table class="portfolio">
                    <tr>
                        <td>Cash:</td>
                        <td>65,000</td>
                    </tr>
                    <tr>
                        <td>Stock:</td>
                        <td>55,000</td>
                    </tr>
                    <tr>
                        <td>Total Value:</td>
                        <td>120,000</td>
                    </tr>
                    <tr>
                        <td>Total Return:</td>
                        <td>20,000</td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <img class="img-responsive" id="stock-chart" src="http://placehold.it/850x350" alt="stock chart">
            </div>
            <div class="row">
                <table class="trade-order">
                    <tr>
                        <td>Shares:</td>
                        <td><input type="number" value="0" id="traded-shares" /></td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td>$    25.00</td>
                    </tr>
                    <tr>
                        <td>Proceeds:</td>
                        <td>$    250.00</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <button type="button" class="trade-button" id="buy-button">BUY</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="trade-button" id="sell-button">SELL</button>
            </div>
        </div>
    </div>
</body>
</html>
